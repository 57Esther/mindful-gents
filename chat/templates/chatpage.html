{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="mt-5">
    <div class="container m-5">
        {% if request.user.is_authenticated %}
        <h1 class="text-light mt-5">Hi {{ request.user }}</h1>
        <input id="room-name-input" type="text" size="100" value="{{ request.user }}" hidden>
        {% else %}

        <h2 class="text-light mt-5">Need to talk to someone?</h2>
        <label>Tell us your name (this is required)</label>
        <input class="my-2 border rounded" id="room-name-input" type="text" size="50"><br>
        {% endif %}
        <input id="room-name-submit" class="btn-primary" type="button" value="Enter" required>
    </div>
</section>


<!-- Chatbot script -->
<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-input').addEventListener('invalid', function (event) {
        if (event.target.validity.valueMissing) {
            event.target.setCustomValidity('Please tell us how we should address you.');
        }
    })

    document.querySelector('#room-name-input').addEventListener('change', function (event) {
        event.target.setCustomValidity('');
    })

    document.querySelector('#room-name-submit').onclick = function (e) {
        var roomName = document.querySelector
            ('#room-name-input').value;
        if (roomName) {

            window.location.pathname = '/chat/room/' + roomName + '/';
        } else {

        }
    };
</script>
{% endblock %}
